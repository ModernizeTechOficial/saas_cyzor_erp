name: Deploy Laravel - ModernizeTech

on:
  workflow_dispatch:
    inputs:
      subdomain:
        description: 'Subdomain for deployment'
        required: true
      db_host:
        description: 'Database host'
        required: true
        default: 'localhost'
      db_database:
        description: 'Database name'
        required: true
      db_username:
        description: 'Database username'
        required: true
      db_password:
        description: 'Database password'
        required: true
      repository_url:
        description: 'Repository SSH URL'
        required: true
        default: 'git@github.com:ModernizeTechOficial/saas_cyzor_erp.git'
      sql_file_path:
        description: 'Caminho do SQL dump dentro do repositório'
        required: false
        default: 'database/dump.sql'
      purchase_id:
        description: 'ID da compra'
        required: false
        default: 'não encontrado'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout workflow
        uses: actions/checkout@v4

      - name: Criar função send_step
        shell: bash
        run: |
          send_step() {
            MSG=$1
            STATUS=$2

            curl -s -X POST "https://cyzor.com.br/api/github/deploy-step" \
              -H "Content-Type: application/json" \
              -d "{
                \"purchase_id\": \"${{ github.event.inputs.purchase_id }}\",
                \"subdomain\": \"${{ github.event.inputs.subdomain }}\",
                \"step\": \"$MSG\",
                \"status\": \"$STATUS\"
              }"

            echo ">>> STEP: $MSG | STATUS: $STATUS"
          }

          export -f send_step

      - name: Notificar que o deploy iniciou
        run: |
          send_step "Inicializando workflow do GitHub Actions" "start"

          curl -X POST "https://cyzor.com.br/api/github/webhook" \
            -H "Content-Type: application/json" \
            -d "{\"purchase_id\": \"${{ github.event.inputs.purchase_id }}\", \"subdomain\": \"${{ github.event.inputs.subdomain }}\"}"

          send_step "Inicializando workflow do GitHub Actions" "finish"

      - name: Configurar chave SSH
        run: |
          send_step "Configurando chave SSH" "start"

          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY_RSA }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

          send_step "Configurando chave SSH" "finish"

      - name: Deploy Real
        shell: bash
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            send_step() {
              MSG=$1
              STATUS=$2
              curl -s -X POST "https://cyzor.com.br/api/github/deploy-step" \
                -H "Content-Type: application/json" \
                -d "{\"purchase_id\": \"${{ github.event.inputs.purchase_id }}\", \"subdomain\": \"${{ github.event.inputs.subdomain }}\", \"step\": \"$MSG\", \"status\": \"$STATUS\"}"
              echo ">>> STEP: $MSG | STATUS: $STATUS"
            }

            TARGET_DIR=/home/${{ github.event.inputs.subdomain }}/public_html
            mkdir -p "$TARGET_DIR"

            send_step "Criando diretório de destino" "start"
            cd "$TARGET_DIR"
            send_step "Criando diretório de destino" "finish"

            if [ -d "$TARGET_DIR" ] && [ "$(ls -A "$TARGET_DIR")" ]; then
              send_step "Criando backup" "start"
              tar -czf "../backup_$(date +%F_%H-%M-%S).tar.gz" ./* || send_step "Criando backup" "error"
              rm -rf ./*
              send_step "Criando backup" "finish"
            fi

            send_step "Clonando repositório" "start"
            export GIT_SSH_COMMAND='ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no'
            git clone "${{ github.event.inputs.repository_url }}" .
            send_step "Clonando repositório" "finish"

            send_step "Configurando arquivo .env" "start"
            cp .env.example .env
            sed -i "s|APP_URL=.*|APP_URL=https://${{ github.event.inputs.subdomain }}|" .env
            sed -i "s|DB_HOST=.*|DB_HOST=${{ github.event.inputs.db_host }}|" .env
            sed -i "s|DB_DATABASE=.*|DB_DATABASE=${{ github.event.inputs.db_database }}|" .env
            sed -i "s|DB_USERNAME=.*|DB_USERNAME=${{ github.event.inputs.db_username }}|" .env
            sed -i "s|DB_PASSWORD=.*|DB_PASSWORD=${{ github.event.inputs.db_password }}|" .env
            send_step "Configurando arquivo .env" "finish"

            send_step "Aplicando template do vhost" "start"
            TEMPLATE_PATH="$TARGET_DIR/.github/templates/vhconf.template"
            VHOST_DIR="/usr/local/lsws/conf/vhosts/${{ github.event.inputs.subdomain }}"
            if [ -f "$TEMPLATE_PATH" ]; then
              sudo mkdir -p "$VHOST_DIR"
              sudo cp "$TEMPLATE_PATH" "$VHOST_DIR/vhconf.conf"
              sudo sed -i "s|{{DOMAIN}}|${{ github.event.inputs.subdomain }}|g" "$VHOST_DIR/vhconf.conf"
              sudo sed -i "s|{{PUBLIC_DIR}}|$TARGET_DIR/public|g" "$VHOST_DIR/vhconf.conf"
              sudo /usr/local/lsws/bin/lswsctrl reload
            fi
            send_step "Aplicando template do vhost" "finish"

            send_step "Ajustando permissões" "start"
            USUARIO=$(stat -c '%U' ..)
            sudo chown -R "$USUARIO:$USUARIO" .
            sudo find . -type d -exec chmod 755 {} \;
            sudo find . -type f -exec chmod 644 {} \;
            sudo chmod -R 775 storage bootstrap/cache || true
            send_step "Ajustando permissões" "finish"

            send_step "Instalando dependências do Composer" "start"
            composer install --no-interaction --optimize-autoloader
            send_step "Instalando dependências do Composer" "finish"

            if [ -f package.json ]; then
              send_step "Executando npm ci" "start"
              npm ci || send_step "Executando npm ci" "error"
              send_step "Executando npm ci" "finish"
            fi

            send_step "Gerando chave APP_KEY" "start"
            php artisan key:generate --force
            send_step "Gerando chave APP_KEY" "finish"

            send_step "Criando symlink storage" "start"
            php artisan storage:link
            send_step "Criando symlink storage" "finish"

            SQL_FILE="$TARGET_DIR/${{ github.event.inputs.sql_file_path }}"
            if [ -f "$SQL_FILE" ]; then
              send_step "Importando dump SQL" "start"
              mysql -h "${{ github.event.inputs.db_host }}" \
                    -u "${{ github.event.inputs.db_username }}" \
                    -p"${{ github.event.inputs.db_password }}" \
                    "${{ github.event.inputs.db_database }}" < "$SQL_FILE"
              send_step "Importando dump SQL" "finish"
            else
              send_step "Importando dump SQL (arquivo não encontrado)" "error"
            fi

            rm -rf "$TARGET_DIR/cache/*" || true
            sudo /usr/local/lsws/bin/lswsctrl reload

            send_step "Deploy finalizado" "finish"

          EOF
