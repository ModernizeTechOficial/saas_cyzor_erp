name: Deploy Laravel - ModernizeTech

on:
  workflow_dispatch:
    inputs:
      subdomain:
        description: 'Subdomain for deployment'
        required: true
      db_host:
        description: 'Database host'
        required: true
        default: 'localhost'
      db_database:
        description: 'Database name'
        required: true
      db_username:
        description: 'Database username'
        required: true
      db_password:
        description: 'Database password'
        required: true
      repository_url:
        description: 'Repository SSH URL'
        required: true
        default: 'git@github.com:ModernizeTechOficial/saas_cyzor_erp.git'
      sql_file_path:
        description: 'Caminho do SQL dump dentro do repositório'
        required: false
        default: 'database/dump.sql'
      purchase_id:
        description: 'ID da compra'
        required: false
        default: 'não encontrado'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PURCHASE_ID: ${{ github.event.inputs.purchase_id }}
      SUBDOMAIN: ${{ github.event.inputs.subdomain }}
      API_URL: https://cyzor.com.br/api/github/deploy-step

    steps:
      - name: Checkout workflow repository
        uses: actions/checkout@v4

      # Função reutilizável para notificar a API
      - name: Notify API - Step
        id: notify
        run: |
          STEP="$1"
          STATUS="$2"  # in_progress ou completed ou failed

          echo "Notificando: $STEP ($STATUS)"
          curl -X POST "$API_URL" \
            -H "Content-Type: application/json" \
            -d "{
              \"purchase_id\": \"${PURCHASE_ID}\",
              \"subdomain\": \"${SUBDOMAIN}\",
              \"step\": \"$STEP\",
              \"status\": \"$STATUS\"
            }" || echo "Falha ao notificar API (continuando...)"
        env:
          API_URL: ${{ env.API_URL }}
        continue-on-error: true
        shell: bash {0}

      # Início do Deploy
      - name: Notify - Iniciando Deploy
        run: |
          ${{ steps.notify.outputs.command }} "Iniciando deploy no servidor" "in_progress"

      - name: Setup SSH key
        run: |
          ${{ steps.notify.outputs.command }} "Configurando chave SSH" "in_progress"
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY_RSA }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          ${{ steps.notify.outputs.command }} "Configurando chave SSH" "completed"

      - name: Deploy no Servidor
        run: |
          export TERM=xterm
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            export TERM=xterm

            # Função para notificar via runner (usando files para passar mensagens)
            notify() {
              echo "::set-output name=notify_step::$1"
              echo "::set-output name=notify_status::$2"
            }

            TARGET_DIR=/home/${{ github.event.inputs.subdomain }}/public_html
            mkdir -p "$TARGET_DIR"
            cd "$TARGET_DIR"

            notify "Criando diretórios e backup" "in_progress"
            # Backup se existir conteúdo
            if [ -d "$TARGET_DIR" ] && [ "$(ls -A "$TARGET_DIR")" ]; then
              echo "Criando backup..."
              tar -czf "../backup_$(date +%F_%H-%M-%S).tar.gz" ./* || echo "Backup falhou"
              rm -rf ./*
            fi
            notify "Criando diretórios e backup" "completed"

            notify "Clonando repositório" "in_progress"
            export GIT_SSH_COMMAND='ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no'
            git clone "${{ github.event.inputs.repository_url }}" . || { notify "Clonando repositório" "failed"; exit 1; }
            notify "Clonando repositório" "completed"

            notify "Configurando arquivo .env" "in_progress"
            cp .env.example .env
            sed -i "s|APP_URL=.*|APP_URL=https://${{ github.event.inputs.subdomain }}|g" .env
            sed -i "s|DB_HOST=.*|DB_HOST=${{ github.event.inputs.db_host }}|" .env
            sed -i "s|DB_DATABASE=.*|DB_DATABASE=${{ github.event.inputs.db_database }}|" .env
            sed -i "s|DB_USERNAME=.*|DB_USERNAME=${{ github.event.inputs.db_username }}|" .env
            sed -i "s|DB_PASSWORD=.*|DB_PASSWORD=${{ github.event.inputs.db_password }}|" .env
            notify "Configurando arquivo .env" "completed"

            notify "Configurando Virtual Host (LiteSpeed)" "in_progress"
            TEMPLATE_PATH="$TARGET_DIR/.github/templates/vhconf.template"
            VHOST_DIR="/usr/local/lsws/conf/vhosts/${{ github.event.inputs.subdomain }}"
            if [ -f "$TEMPLATE_PATH" ]; then
                sudo mkdir -p "$VHOST_DIR"
                sudo cp "$TEMPLATE_PATH" "$VHOST_DIR/vhconf.conf"
                sudo sed -i "s|{{DOMAIN}}|${{ github.event.inputs.subdomain }}|g" "$VHOST_DIR/vhconf.conf"
                sudo sed -i "s|{{PUBLIC_DIR}}|$TARGET_DIR/public|g" "$VHOST_DIR/vhconf.conf"
                sudo /usr/local/lsws/bin/lswsctrl reload
            fi
            notify "Configurando Virtual Host (LiteSpeed)" "completed"

            notify "Ajustando permissões" "in_progress"
            USUARIO=$(stat -c '%U' ..)
            sudo chown -R "$USUARIO:$USUARIO" .
            sudo find . -type d -exec chmod 755 {} \;
            sudo find . -type f -exec chmod 644 {} \;
            sudo chmod -R 775 storage bootstrap/cache || true
            notify "Ajustando permissões" "completed"

            notify "Instalando dependências (Composer)" "in_progress"
            composer install --no-interaction --optimize-autoloader
            notify "Instalando dependências (Composer)" "completed"

            if [ -f package.json ]; then
              notify "Instalando dependências (NPM)" "in_progress"
              npm ci || true
              notify "Instalando dependências (NPM)" "completed"
            fi

            notify "Executando comandos do Laravel" "in_progress"
            php artisan key:generate --force
            php artisan storage:link
            notify "Executando comandos do Laravel" "completed"

            SQL_FILE="$TARGET_DIR/${{ github.event.inputs.sql_file_path }}"
            if [ -f "$SQL_FILE" ]; then
              notify "Importando banco de dados" "in_progress"
              mysql -h "${{ github.event.inputs.db_host }}" \
                    -u "${{ github.event.inputs.db_username }}" \
                    -p"${{ github.event.inputs.db_password }}" \
                    "${{ github.event.inputs.db_database }}" < "$SQL_FILE" || { notify "Importando banco de dados" "failed"; exit 1; }
              notify "Importando banco de dados" "completed"
            else
              echo "Aviso: Arquivo SQL não encontrado: $SQL_FILE"
            fi

            notify "Finalizando deploy" "in_progress"
            rm -rf "$TARGET_DIR/cache/*" || true
            sudo /usr/local/lsws/bin/lswsctrl reload
            echo "Deploy concluído com sucesso!"
            notify "Deploy concluído com sucesso!" "completed"
          EOF

      # Notificação final de sucesso
      - name: Notify - Deploy Concluído com Sucesso
        if: success()
        run: |
          curl -X POST "$API_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "purchase_id": "${{ env.PURCHASE_ID }}",
              "subdomain": "${{ env.SUBDOMAIN }}",
              "step": "Deploy concluído com sucesso!",
              "status": "completed"
            }'

      # Notificação final de erro (caso algo falhe)
      - name: Notify - Deploy Falhou
        if: failure()
        run: |
          curl -X POST "$API_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "purchase_id": "${{ env.PURCHASE_ID }}",
              "subdomain": "${{ env.SUBDOMAIN }}",
              "step": "Deploy falhou",
              "status": "failed"
            }'
